<!-- string operations -->
<h2>{{name | uppercase}}</h2>
<h2>{{name | lowercase}}</h2>
<h2>{{name | titlecase}}</h2>
<!-- date operations -->
<h2>{{date | date}}</h2>
<h2>{{date | date:'shortDate'}}</h2>
<h2>{{date | date:"fullDate"}}</h2>
<!-- slice operations -->
<h2>{{str | slice:1:5}}</h2>
<!-- currency operations -->
<h2>{{val | currency:'USD'}}</h2>
<h2>{{val | currency:'CAD'}}</h2>
