<div class="col-sm-6">
    <form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" required class="form-control" name="Email1" aria-describedby="emailHelp" placeholder="Enter email" ngModel
          #email="ngModel">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <span *ngIf="email.invalid && email.touched" class="error">Email can't be empty</span>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" name="Password" placeholder="Password" ngModel>
        </div>       
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
