<h2>Template driven form</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" >
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" ngModel>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" name="exampleInputPassword1" placeholder="Password" ngModel>
      </div>      
      <button type="submit" class="btn btn-primary">Login</button>
</form>
