<div class="col-sm-6">
  <form #userform="ngForm" (ngSubmit)="onSubmit(userform.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" email required class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" ngModel
        #email="ngModel">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        <span *ngIf="email.invalid && email.touched" class="error">Email isn't valid</span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" minlength="5" maxlength="10" required class="form-control" name="password" placeholder="Password" ngModel
        #password="ngModel">
        <span *ngIf="password.invalid && password.touched" class="error">password can't be empty</span>
      </div>       
      <button type="submit" class="btn btn-primary" [disabled]="userform.invalid">Submit</button>
  </form>
</div>
